<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Bot Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Trading Bot Dashboard</h1>
    <div id="stats">
        <h2>Statistics</h2>
        <p>Total Trades: <span id="total-trades">Loading...</span></p>
        <p>Wins: <span id="wins">Loading...</span></p>
        <p>Losses: <span id="losses">Loading...</span></p>
        <p>Win Rate: <span id="win-rate">Loading...</span>%</p>
    </div>

    <div id="trades">
        <h2>Trade History</h2>
        <label for="start-date">Start Date:</label>
        <input type="date" id="start-date">
        <label for="end-date">End Date:</label>
        <input type="date" id="end-date">
        <button onclick="fetchTrades()">Filter</button>
        <table>
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Type</th>
                    <th>Profit</th>
                </tr>
            </thead>
            <tbody id="trade-history">
                <tr><td colspan="3">Loading...</td></tr>
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
